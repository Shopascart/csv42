<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV parser (ESM)</title>
  <style>
    textarea {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <label>json: <textarea id="json" readonly></textarea></label>
  <label>csv: <textarea id="csv" readonly></textarea></label>

  <script type="module">
    import { json2csv } from '../../lib/esm/index.js'

    const json = [
      { id: 1, name: 'Joe' },
      { id: 2, name: 'Sarah' }
    ]
    const csv = json2csv(json)

    document.getElementById('json').innerHTML = JSON.stringify(json, null, 2)
    document.getElementById('csv').innerHTML = csv
  </script>
</body>
</html>
